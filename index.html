<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB 3D Solutions - Impressão e Modelagem 3D</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-green: #0aff00;
            --bg-dark: #050505;
            --glass: rgba(20, 20, 20, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { background-color: var(--bg-dark); color: white; overflow-x: hidden; min-height: 100vh; }

        /* --- FUNDO ANIMADO --- */
        .video-background { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; overflow: hidden;
        }
        video { 
            object-fit: cover; width: 100vw; height: 100vh; opacity: 0.5; filter: brightness(0.6) contrast(1.2);
        }
        .overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(45deg, rgba(0,0,0,0.9) 0%, transparent 100%); z-index: -1; 
        }

        /* --- LOADING --- */
        #printer-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000;
            z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: transform 0.6s cubic-bezier(0.7, 0, 0.3, 1);
        }
        .loader-hidden { transform: translateY(-100%); }
        .nozzle-container { width: 300px; height: 10px; border: 1px solid #333; margin-bottom: 20px; background: #111; position: relative; }
        .printed-bar { height: 100%; background: var(--neon-blue); width: 0%; transition: width 0.1s; box-shadow: 0 0 10px var(--neon-blue); }

        /* --- NAVEGAÇÃO --- */
        .cyber-nav {
            display: flex; justify-content: space-between; align-items: center; padding: 20px 50px;
            background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--neon-blue); backdrop-filter: blur(15px);
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-family: 'Orbitron'; font-size: 1.8rem; font-weight: 900; color: white; cursor: pointer; }
        .logo span { color: var(--neon-blue); }
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links button { background: none; border: none; color: white; font-size: 1rem; text-transform: uppercase; cursor: pointer; font-family: 'Orbitron'; transition: 0.3s; }
        .nav-links button:hover { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }

        /* --- GRID E CARDS --- */
        #app-container { padding: 40px; max-width: 1200px; margin: 0 auto; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        
        .card { 
            background: var(--glass); 
            border: 1px solid #333; 
            border-radius: 12px; 
            padding: 15px; 
            transition: 0.4s; 
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        .card:hover { border-color: var(--neon-blue); transform: translateY(-5px); box-shadow: 0 0 20px rgba(0, 243, 255, 0.2); }
        
        /* ESTILO DO VISUALIZADOR 3D */
        model-viewer {
            width: 100%;
            height: 280px;
            background: radial-gradient(circle, #222 0%, #000 100%);
            border-radius: 8px;
            --poster-color: transparent;
        }

        .card h3 { font-family: 'Orbitron'; font-size: 1.1rem; color: var(--neon-blue); margin-top: 15px; }
        .card .price { color: var(--neon-green); font-size: 1.3rem; font-weight: bold; margin-top: 5px; margin-bottom: 15px; }

        /* --- CHECKOUT --- */
        .pix-checkout {
            background: var(--glass); border: 2px solid var(--neon-green); padding: 30px;
            border-radius: 20px; text-align: center; max-width: 500px; margin: 0 auto;
        }
        .btn-back { background: none; border: 1px solid white; color: white; padding: 5px 15px; cursor: pointer; margin-bottom: 15px; }
        .pix-key-box { background: rgba(255,255,255,0.1); padding: 10px; margin: 15px 0; border-radius: 5px; cursor: pointer; border: 1px dashed var(--neon-green); }
        
        .btn-buy { background: var(--neon-green); color: black; border: none; padding: 12px; font-size: 1rem; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; border-radius: 5px; transition: 0.3s; width: 100%; }
        .btn-buy:hover { background: white; box-shadow: 0 0 15px white; }

        .print-animation { animation: buildLayer 0.6s forwards ease-out; }
        @keyframes buildLayer { 0% { opacity: 0; transform: translateY(30px); } 100% { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="video-background">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-digital-animation-of-a-blue-mesh-23363-large.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>

    <div id="printer-loader">
        <div class="nozzle-container"><div class="printed-bar" id="load-bar"></div></div>
        <h2 class="loading-text">CALIBRANDO MESA 3D... <span id="load-percent">0%</span></h2>
    </div>

    <nav class="cyber-nav">
        <div class="logo" onclick="carregarPagina('home')">WB <span>3D</span> SOLUTIONS</div>
        <ul class="nav-links">
            <li><button onclick="carregarPagina('home')">Início</button></li>
            <li><button onclick="carregarPagina('rpg')">RPG</button></li>
            <li><button onclick="carregarPagina('marvel')">Heróis</button></li>
            <li><button onclick="carregarPagina('funko')">Pop</button></li>
        </ul>
    </nav>

    <main id="app-container"></main>

    <script>
        const MINHA_CHAVE_PIX = "31992994163"; 

        const db = {
            home: {
                video: "https://assets.mixkit.co/videos/preview/mixkit-digital-animation-of-a-blue-mesh-23363-large.mp4",
                items: [
                    { id: 1, name: "Thanos Funko", price: "55,00", model: "Thanos Funko.stl" },
                    { id: 2, name: "Kratos GOW", price: "70,00", model: "Kratos.stl" },
                    { id: 3, name: "Darth Vader", price: "60,00", model: "funko-darth-vader.stl" }
                ]
            },
            rpg: {
                video: "https://assets.mixkit.co/videos/preview/mixkit-fire-and-smoke-particles-in-the-dark-32863-large.mp4",
                items: [
                    { id: 5, name: "Odin Figure", price: "85,00", model: "Odin Figure.stl" },
                    { id: 6, name: "Hulk Bust", price: "90,00", model: "HulkBustv01.stl" }
                ]
            },
            marvel: {
                video: "https://assets.mixkit.co/videos/preview/mixkit-animation-of-futuristic-circuits-9141-large.mp4",
                items: [
                    { id: 7, name: "Groot Funko", price: "40,00", model: "Groot Funko.stl" },
                    { id: 8, name: "Rocket Raccoon", price: "40,00", model: "Rocket Funko.stl" }
                ]
            },
            funko: {
                video: "https://assets.mixkit.co/videos/preview/mixkit-colorful-abstract-spheres-moving-2741-large.mp4",
                items: [
                    { id: 9, name: "Bumblebee Funko", price: "55,00", model: "Bumblebee Funko.stl" },
                    { id: 10, name: "Thanos Special", price: "65,00", model: "funkothanos.stl" },
                    { id: 11, name: "Deadpool Articulado", price: "45,00", model: "funko-deadpoolstl.stl" }
                ]
            }
        };

        function carregarPagina(cat) {
            const container = document.getElementById('app-container');
            const videoBg = document.getElementById('bg-video');
            const data = db[cat];

            videoBg.style.opacity = 0;
            setTimeout(() => {
                videoBg.src = data.video;
                videoBg.style.opacity = 0.5;
            }, 500);

            let html = `<div class="products-grid">`;
            data.items.forEach((item, index) => {
                html += `
                    <div class="card print-animation" style="animation-delay: ${index * 0.1}s">
                        <model-viewer 
                            src="${item.model}" 
                            camera-controls 
                            auto-rotate 
                            shadow-intensity="2" 
                            exposure="1"
                            interaction-prompt="auto">
                        </model-viewer>
                        <h3>${item.name}</h3>
                        <p class="price">R$ ${item.price}</p>
                        <button class="btn-buy" onclick="abrirCheckout('${item.name}', '${item.price}')">COMPRAR</button>
                    </div>
                `;
            });
            html += `</div>`;
            container.innerHTML = html;
        }

        function abrirCheckout(nome, preco) {
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="pix-checkout print-animation">
                    <button class="btn-back" onclick="carregarPagina('home')">← VOLTAR</button>
                    <h2>FINALIZAR PEDIDO</h2>
                    <p style="margin: 10px 0;">Produto: <strong>${nome}</strong></p>
                    <div class="pix-key-box" onclick="copiarPix()">
                        ${MINHA_CHAVE_PIX}
                        <br><small>(Clique para copiar chave PIX)</small>
                    </div>
                    <p class="price">TOTAL: R$ ${preco}</p>
                    <button class="btn-buy" style="background: #25d366; color: white;" onclick="confirmarZap('${nome}')">
                        <i class="fab fa-whatsapp"></i> ENVIAR COMPROVANTE
                    </button>
                </div>
            `;
        }

        function copiarPix() {
            navigator.clipboard.writeText(MINHA_CHAVE_PIX);
            alert("Chave PIX copiada!");
        }

        function confirmarZap(produto) {
            const msg = `Olá! Acabei de realizar o pagamento do produto: ${produto}. Segue o comprovante!`;
            window.open(`https://wa.me/5531992994163?text=${encodeURIComponent(msg)}`);
        }

        // Lógica do Loader
        let progress = 0;
        const interval = setInterval(() => {
            progress += Math.random() * 20;
            if (progress > 100) {
                progress = 100;
                clearInterval(interval);
                setTimeout(() => {
                    document.getElementById('printer-loader').classList.add('loader-hidden');
                    carregarPagina('home');
                }, 500);
            }
            document.getElementById('load-bar').style.width = progress + '%';
            document.getElementById('load-percent').innerText = Math.floor(progress) + '%';
        }, 150);

    </script>
</body>
</html>
