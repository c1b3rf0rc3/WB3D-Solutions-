<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB 3D Solutions - Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root {
            --neon-green: #0aff00;
            --neon-blue: #00f3ff;
            --bg-dark: #080808;
            --card-bg: rgba(15, 15, 15, 0.9);
            --border: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        
        body { 
            background: linear-gradient(-45deg, #050505, #0d1a0d, #050505, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white; min-height: 100vh; overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- NAVBAR --- */
        nav {
            background: rgba(0,0,0,0.95);
            padding: 10px 5%;
            display: flex; flex-direction: column; gap: 10px;
            border-bottom: 2px solid var(--neon-green);
            position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(15px);
        }

        .nav-top { display: flex; justify-content: space-between; align-items: center; width: 100%; }

        /* BARRA DE PESQUISA */
        .search-container {
            width: 100%; position: relative; display: flex; align-items: center;
            background: #111; border: 1px solid #333; border-radius: 5px; padding: 5px 15px;
        }
        .search-container input {
            background: transparent; border: none; color: white; width: 100%;
            padding: 8px; font-size: 1rem; outline: none;
        }
        .search-container i { color: var(--neon-green); cursor: pointer; }

        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.4rem; color: white; cursor: pointer; }
        .logo span { color: var(--neon-green); }
        .menu-icon { font-size: 1.5rem; color: var(--neon-green); cursor: pointer; }

        /* --- SIDEBAR --- */
        .sidebar {
            position: fixed; top: 0; right: -300px; width: 300px; height: 100%;
            background: rgba(0,0,0,0.98); border-left: 2px solid var(--neon-green);
            z-index: 2000; transition: 0.5s; padding: 60px 30px;
        }
        .sidebar.active { right: 0; }
        .sidebar ul { list-style: none; }
        .sidebar ul li { margin: 25px 0; }
        .sidebar ul li a { color: white; text-decoration: none; font-family: 'Orbitron'; cursor: pointer; }
        .sidebar ul li a:hover { color: var(--neon-green); }

        /* --- VITRINE --- */
        .product-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px; padding: 30px 5%; max-width: 1300px; margin: 0 auto;
        }
        .product-card {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 10px; padding: 15px; text-align: center; transition: 0.3s;
        }
        .product-card:hover { border-color: var(--neon-green); box-shadow: 0 0 15px rgba(10, 255, 0, 0.2); }
        .card-img { width: 100%; height: 180px; background: #000; border-radius: 5px; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; }
        .card-name { font-family: 'Orbitron'; font-size: 0.9rem; margin-bottom: 8px; color: #ddd; }
        .card-price { color: var(--neon-green); font-weight: 700; font-size: 1.2rem; }

        /* --- PÁGINA DE PRODUTO --- */
        .main-wrapper { max-width: 1200px; margin: 20px auto; display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; }
        .product-visuals { flex: 1.2; min-width: 300px; }
        .main-3d-view { width: 100%; height: 450px; background: #000; border-radius: 10px; border: 1px solid #222; }
        .product-details { flex: 1; min-width: 300px; padding: 25px; background: var(--card-bg); border-radius: 10px; border: 1px solid var(--border); }
        
        .qty-selector { display: flex; align-items: center; gap: 15px; margin: 20px 0; }
        .qty-btn { background: #1a1a1a; border: 1px solid var(--neon-green); color: white; width: 40px; height: 40px; cursor: pointer; }
        .btn-buy-main { width: 100%; background: var(--neon-green); color: black; border: none; padding: 18px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; border-radius: 5px; }

        @media (max-width: 768px) { .nav-top { margin-bottom: 10px; } }
    </style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <i class="fas fa-times" onclick="toggleMenu()" style="position:absolute; top:20px; right:20px; cursor:pointer;"></i>
    <ul>
        <li><a onclick="navegar('home')">INÍCIO</a></li>
        <li><a onclick="navegar('colecionaveis')">COLECIONÁVEIS</a></li>
        <li><a onclick="navegar('rpg')">RPG</a></li>
        <li><a onclick="navegar('funko')">FUNKO POP</a></li>
    </ul>
</div>

<nav>
    <div class="nav-top">
        <div class="logo" onclick="navegar('home')">WB <span>3D</span> SOLUTIONS</div>
        <div class="menu-icon" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="O que você está procurando?" onkeyup="if(event.key==='Enter') realizarBusca()">
        <i class="fas fa-search" onclick="realizarBusca()"></i>
    </div>
</nav>

<div id="content"></div>

<script>
    const produtos = {
        'steve': { name: "MINECRAFT STEVE BUSTO", price: 45.00, model: "STEVE.glb", category: "colecionaveis" },
        'thanos': { name: "THANOS FUNKO POP", price: 55.00, model: "Thanos Funko.glb", category: "funko" },
        'kratos': { name: "KRATOS GOD OF WAR", price: 89.90, model: "Kratos.glb", category: "colecionaveis" }
    };

    let quantidade = 1;
    let produtoAtual = 'steve';

    function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }

    // --- SISTEMA DE BUSCA POR SEMELHANÇA ---
    function realizarBusca() {
        const termo = document.getElementById('searchInput').value.toLowerCase().trim();
        if (!termo) return;

        let melhorMatch = null;
        let maiorPontuacao = 0;

        for (let id in produtos) {
            const nome = produtos[id].name.toLowerCase();
            // Verifica se contém o termo exato
            if (nome.includes(termo)) {
                renderizarProduto(id);
                return;
            }
            // Lógica simples de semelhança (score)
            let score = 0;
            const palavrasBusca = termo.split(' ');
            palavrasBusca.forEach(p => { if(nome.includes(p)) score++; });

            if (score > maiorPontuacao) {
                maiorPontuacao = score;
                melhorMatch = id;
            }
        }

        if (melhorMatch) {
            alert("Não encontramos exatamente o que procurou, mas veja este produto semelhante!");
            renderizarProduto(melhorMatch);
        } else {
            alert("Nenhum produto encontrado.");
        }
    }

    function mostrarVitrine(filtro = 'home') {
        const container = document.getElementById('content');
        let html = `<div class="product-grid">`;
        for (let id in produtos) {
            if (filtro === 'home' || produtos[id].category === filtro) {
                html += `
                    <div class="product-card" onclick="renderizarProduto('${id}')">
                        <div class="card-img"><i class="fas fa-cube" style="font-size:3rem; color:var(--neon-green)"></i></div>
                        <h3 class="card-name">${produtos[id].name}</h3>
                        <p class="card-price">R$ ${produtos[id].price.toFixed(2)}</p>
                    </div>`;
            }
        }
        html += `</div>`;
        container.innerHTML = html;
        window.scrollTo(0,0);
    }

    function renderizarProduto(id) {
        const p = produtos[id];
        produtoAtual = id;
        quantidade = 1;
        document.getElementById('content').innerHTML = `
            <div class="main-wrapper">
                <div class="product-visuals">
                    <div class="main-3d-view">
                        <model-viewer src="${p.model}" camera-controls auto-rotate shadow-intensity="1" exposure="1.2"></model-viewer>
                    </div>
                </div>
                <div class="product-details">
                    <h1 class="product-name" style="font-family:Orbitron; color:white;">${p.name}</h1>
                    <div class="price-tag" style="font-size:2rem; color:var(--neon-green); margin:15px 0;">R$ ${p.price.toFixed(2)}</div>
                    <div class="qty-selector">
                        <button class="qty-btn" onclick="alterarQty(-1)">-</button>
                        <div id="qty" style="width:40px; text-align:center; font-size:1.2rem;">1</div>
                        <button class="qty-btn" onclick="alterarQty(1)">+</button>
                    </div>
                    <button class="btn-buy-main" onclick="checkout()">COMPRAR NO WHATSAPP</button>
                    <p onclick="mostrarVitrine()" style="margin-top:20px; cursor:pointer; color:var(--neon-green);"><i class="fas fa-arrow-left"></i> Ver mais modelos</p>
                </div>
            </div>`;
    }

    function alterarQty(valor) {
        quantidade += valor;
        if (quantidade < 1) quantidade = 1;
        if (quantidade > 1000) quantidade = 1000;
        document.getElementById('qty').innerText = quantidade;
    }

    function navegar(pagina) { toggleMenu(); mostrarVitrine(pagina); }

    function checkout() {
        const p = produtos[produtoAtual];
        const msg = `Olá! Quero comprar ${quantidade} unidade(s) do ${p.name}.`;
        window.open(`https://wa.me/5531992994163?text=${encodeURIComponent(msg)}`);
    }

    window.onload = () => mostrarVitrine('home');
</script>
</body>
</html>
