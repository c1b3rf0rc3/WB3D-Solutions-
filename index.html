<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB 3D Solutions - Galactic Command</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root {
            --neon-blue: #00F0FF;
            --neon-purple: #6F2CFF;
            --bg-dark: #05080F;
            --card-bg: rgba(11, 28, 45, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #05080F, #0B1C2D, #1B0F3B, #6F2CFF, #00F0FF);
            background-size: 400% 400%;
            animation: galaxyFlow 25s ease infinite;
            color: #EAF6FF;
            overflow-x: hidden;
        }

        @keyframes galaxyFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- NAVBAR --- */
        nav {
            background: rgba(5, 8, 15, 0.9);
            padding: 15px 5%;
            display: flex; flex-direction: column; gap: 15px;
            border-bottom: 2px solid var(--neon-blue);
            position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(15px);
        }
        .nav-top { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.6rem; cursor: pointer; letter-spacing: 2px; }
        .logo span { color: var(--neon-blue); text-shadow: 0 0 15px var(--neon-blue); }

        /* --- FORMULÁRIO DE CHECKOUT --- */
        .checkout-container {
            max-width: 900px; margin: 40px auto; padding: 30px;
            background: var(--card-bg); border-radius: 20px;
            border: 1px solid var(--neon-blue); box-shadow: 0 0 30px rgba(0,240,255,0.2);
        }

        .checkout-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-family: 'Orbitron'; font-size: 0.8rem; color: var(--neon-blue); }
        .form-group input {
            width: 100%; padding: 12px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(0,240,255,0.3); border-radius: 8px;
            color: white; outline: none; transition: 0.3s;
        }
        .form-group input:focus { border-color: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); }

        .payment-card-visual {
            background: linear-gradient(135deg, #1b0f3b, #6f2cff);
            padding: 20px; border-radius: 15px; margin-bottom: 20px;
            text-transform: uppercase; font-family: 'Orbitron'; letter-spacing: 2px;
        }

        /* --- BOTÃO --- */
        .btn-pay {
            background: #00FF88; color: #05080F; border: none;
            padding: 20px; width: 100%; border-radius: 12px;
            font-family: 'Orbitron'; font-weight: bold; cursor: pointer;
            font-size: 1.2rem; transition: 0.4s; margin-top: 20px;
        }
        .btn-pay:hover { background: #00CC6E; transform: scale(1.02); }

        /* --- MODAL SUCESSO --- */
        #success-screen {
            position: fixed; inset: 0; background: var(--bg-dark);
            display: none; flex-direction: column; align-items: center;
            justify-content: center; z-index: 5000; text-align: center;
        }

        .product-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; padding: 40px 5%; }
        .product-card { background: var(--card-bg); border-radius: 18px; padding: 25px; text-align: center; border: 1px solid rgba(0,240,255,0.2); cursor: pointer; }

        @media (max-width: 768px) { .checkout-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<nav>
    <div class="nav-top">
        <div class="logo" onclick="irParaHome()">WB <span>3D</span> SOLUTIONS</div>
        <div class="menu-icon"><i class="fas fa-bars"></i></div>
    </div>
</nav>

<div id="content"></div>

<div id="success-screen">
    <i class="fas fa-check-circle" style="font-size: 5rem; color: #00FF88; margin-bottom: 20px;"></i>
    <h1 style="font-family: Orbitron;">PAGAMENTO APROVADO!</h1>
    <p style="margin: 20px 0;">O teleporte do seu produto foi iniciado. Você receberá o código de rastreio por e-mail.</p>
    <button class="btn-pay" style="width: auto; padding: 15px 40px;" onclick="location.reload()">VOLTAR À LOJA</button>
</div>

<script>
    const produtos = {
        'steve': { name: "MINECRAFT STEVE BUSTO", price: 45.00, model: "STEVE.glb", category: "colecionaveis" },
        'thanos': { name: "THANOS FUNKO POP", price: 55.00, model: "Thanos Funko.glb", category: "funko" },
        'kratos': { name: "KRATOS GOD OF WAR", price: 89.90, model: "Kratos.glb", category: "colecionaveis" }
    };

    function irParaHome() {
        let html = `<div class="product-grid">`;
        for (let id in produtos) {
            html += `
                <div class="product-card" onclick="abrirCheckout('${id}')">
                    <model-viewer src="${produtos[id].model}" auto-rotate style="width:100%; height:200px;"></model-viewer>
                    <h3 style="margin-top:15px;">${produtos[id].name}</h3>
                    <p style="color:var(--neon-blue); font-weight:bold;">R$ ${produtos[id].price.toFixed(2)}</p>
                </div>`;
        }
        html += `</div>`;
        document.getElementById('content').innerHTML = html;
    }

    function abrirCheckout(id) {
        const p = produtos[id];
        document.getElementById('content').innerHTML = `
            <div class="checkout-container">
                <h2 style="font-family: Orbitron; margin-bottom: 30px; text-align: center;">FINALIZAR AQUISIÇÃO</h2>
                
                <div class="checkout-grid">
                    <div>
                        <h3 style="color: var(--neon-blue); margin-bottom: 15px;"><i class="fas fa-truck"></i> ENDEREÇO DE ENTREGA</h3>
                        <div class="form-group">
                            <label>NOME COMPLETO</label>
                            <input type="text" placeholder="Nome do Destinatário">
                        </div>
                        <div class="form-group">
                            <label>CEP</label>
                            <input type="text" placeholder="00000-000">
                        </div>
                        <div class="form-group">
                            <label>RUA E NÚMERO</label>
                            <input type="text" placeholder="Ex: Av. Galáctica, 101">
                        </div>
                        <div class="form-group">
                            <label>E-MAIL PARA RASTREIO</label>
                            <input type="email" placeholder="seuemail@exemplo.com">
                        </div>
                    </div>

                    <div>
                        <h3 style="color: var(--neon-blue); margin-bottom: 15px;"><i class="fas fa-credit-card"></i> PAGAMENTO SEGURO</h3>
                        <div class="payment-card-visual">
                            <div style="font-size: 0.7rem; opacity: 0.8;">Cartão de Crédito</div>
                            <div style="margin: 15px 0; font-size: 1.2rem;">**** **** **** ****</div>
                            <div style="display: flex; justify-content: space-between; font-size: 0.7rem;">
                                <span>VALIDADE: --/--</span>
                                <span>CVV: ***</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>NÚMERO DO CARTÃO</label>
                            <input type="text" placeholder="0000 0000 0000 0000">
                        </div>
                        <div class="checkout-grid" style="gap: 10px;">
                            <div class="form-group">
                                <label>VALIDADE</label>
                                <input type="text" placeholder="MM/AA">
                            </div>
                            <div class="form-group">
                                <label>CVV</label>
                                <input type="text" placeholder="123">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>PARCELAMENTO</label>
                            <select style="width:100%; padding:12px; background:rgba(255,255,255,0.05); border:1px solid rgba(0,240,255,0.3); color:white; border-radius:8px;">
                                <option>1x de R$ ${p.price.toFixed(2)} (Sem juros)</option>
                                <option>2x de R$ ${(p.price/2).toFixed(2)}</option>
                                <option>3x de R$ ${(p.price/3).toFixed(2)}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div style="border-top: 1px solid rgba(0,240,255,0.2); margin-top: 20px; padding-top: 20px;">
                    <div style="display: flex; justify-content: space-between; font-family: Orbitron; font-size: 1.4rem;">
                        <span>TOTAL:</span>
                        <span style="color: #00FF88;">R$ ${p.price.toFixed(2)}</span>
                    </div>
                    <button class="btn-pay" onclick="processarPagamento()">EFETUAR PAGAMENTO AGORA</button>
                    <p style="text-align: center; font-size: 0.8rem; margin-top: 15px; opacity: 0.6;">
                        <i class="fas fa-shield-alt"></i> Ambiente Criptografado e Seguro
                    </p>
                </div>
            </div>
        `;
    }

    function processarPagamento() {
        // Aqui entraria a integração com a API (Mercado Pago, por exemplo)
        // Por enquanto, simulamos o processamento
        const btn = document.querySelector('.btn-pay');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> PROCESSANDO NA REDE...';
        btn.disabled = true;

        setTimeout(() => {
            document.getElementById('success-screen').style.display = 'flex';
        }, 3000);
    }

    window.onload = irParaHome;
</script>
</body>
</html>
