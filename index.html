<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB 3D Solutions - Galactic Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        /* ===============================
           GALACTIC SCI-FI THEME INTEGRADO
        ================================ */
        :root {
            --neon-blue: #00F0FF;
            --neon-purple: #6F2CFF;
            --bg-dark: #05080F;
            --card-bg: rgba(11, 28, 45, 0.75);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #05080F, #0B1C2D, #1B0F3B, #6F2CFF, #00F0FF);
            background-size: 400% 400%;
            animation: galaxyFlow 25s ease infinite;
            color: #EAF6FF;
            overflow-x: hidden;
        }

        @keyframes galaxyFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* NEBULOSA (CAMADA DE FUNDO) */
        .galaxy-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(0,240,255,0.15), transparent 40%),
                radial-gradient(circle at 80% 60%, rgba(111,44,255,0.18), transparent 45%),
                radial-gradient(circle at 50% 80%, rgba(0,240,255,0.1), transparent 50%);
            filter: blur(60px);
            animation: nebulaMove 30s linear infinite;
        }

        @keyframes nebulaMove {
            0% { transform: translate(0,0); }
            50% { transform: translate(-40px,30px); }
            100% { transform: translate(0,0); }
        }

        /* --- NAVBAR --- */
        nav {
            background: rgba(5, 8, 15, 0.9);
            padding: 15px 5%;
            display: flex; flex-direction: column; gap: 15px;
            border-bottom: 2px solid var(--neon-blue);
            position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(15px);
        }
        .nav-top { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.6rem; cursor: pointer; }
        .logo span { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }

        .search-container {
            width: 100%; display: flex; align-items: center;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(0,240,255,0.3);
            border-radius: 12px; padding: 5px 15px; transition: 0.3s;
        }
        .search-container:focus-within { border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(0,240,255,0.2); }
        .search-container input {
            background: transparent; border: none; color: white; width: 100%;
            padding: 10px; font-size: 1rem; outline: none;
        }
        .search-container i { color: var(--neon-blue); cursor: pointer; }

        /* --- VITRINE (3 COLUNAS) --- */
        #content { position: relative; z-index: 2; padding-top: 20px; }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 COLUNAS FIXAS */
            gap: 25px; padding: 30px 5%; max-width: 1200px; margin: 0 auto;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 18px; padding: 20px; text-align: center;
            backdrop-filter: blur(14px);
            border: 1px solid rgba(0,240,255,0.25);
            box-shadow: 0 0 30px rgba(0,240,255,0.15);
            transition: 0.3s; cursor: pointer;
        }
        .product-card:hover {
            transform: translateY(-6px);
            border-color: var(--neon-blue);
            box-shadow: 0 0 45px rgba(111,44,255,0.4);
        }

        .card-img { width: 100%; height: 200px; margin-bottom: 15px; border-radius: 10px; overflow: hidden; }
        .card-name { font-family: 'Orbitron'; font-size: 1rem; margin-bottom: 10px; color: white; }
        .card-price { 
            color: var(--neon-blue); font-weight: 700; font-size: 1.4rem; 
            text-shadow: 0 0 5px rgba(0,240,255,0.5);
        }

        /* --- BOTÕES GALAXY --- */
        .btn-galaxy {
            background: linear-gradient(135deg, #00F0FF, #6F2CFF);
            border: none; padding: 16px 30px; color: #05080F;
            font-weight: bold; font-family: 'Orbitron'; letter-spacing: 1px;
            border-radius: 14px; box-shadow: 0 0 25px rgba(0,240,255,0.5);
            cursor: pointer; transition: 0.3s; width: 100%;
        }
        .btn-galaxy:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 0 45px rgba(111,44,255,0.9);
        }

        /* --- DETALHES DO PRODUTO --- */
        .main-wrapper { max-width: 1200px; margin: 20px auto; display: flex; flex-wrap: wrap; gap: 30px; padding: 20px; }
        .main-3d-view { 
            width: 100%; height: 500px; background: rgba(0,0,0,0.3); 
            border-radius: 20px; border: 1px solid rgba(0,240,255,0.2); 
        }

        /* --- SIDEBAR --- */
        .sidebar {
            position: fixed; top: 0; right: -300px; width: 300px; height: 100%;
            background: rgba(5, 8, 15, 0.98); border-left: 2px solid var(--neon-blue);
            z-index: 2000; transition: 0.5s; padding: 60px 30px; backdrop-filter: blur(20px);
        }
        .sidebar.active { right: 0; }
        .sidebar ul li { list-style: none; margin: 25px 0; }
        .sidebar ul li a { color: white; text-decoration: none; font-family: 'Orbitron'; font-size: 1.2rem; }
        .sidebar ul li a:hover { color: var(--neon-blue); }

        /* Mobile */
        @media (max-width: 900px) { .product-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .product-grid { grid-template-columns: 1fr; } h1 { font-size: 2rem; } }
    </style>
</head>
<body>

<div class="galaxy-overlay"></div>

<div class="sidebar" id="sidebar">
    <i class="fas fa-times" onclick="toggleMenu()" style="position:absolute; top:20px; right:20px; cursor:pointer; font-size: 1.5rem;"></i>
    <ul>
        <li><a onclick="navegar('home')">INÍCIO</a></li>
        <li><a onclick="navegar('colecionaveis')">COLECIONÁVEIS</a></li>
        <li><a onclick="navegar('rpg')">RPG</a></li>
        <li><a onclick="navegar('funko')">FUNKO POP</a></li>
    </ul>
</div>

<nav class="main-content">
    <div class="nav-top">
        <div class="logo" onclick="navegar('home')">WB <span>3D</span> SOLUTIONS</div>
        <div class="menu-icon" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Pesquisar na galáxia..." onkeyup="if(event.key==='Enter') realizarBusca()">
        <i class="fas fa-search" onclick="realizarBusca()"></i>
    </div>
</nav>

<div id="content"></div>

<script>
    const produtos = {
        'steve': { name: "MINECRAFT STEVE BUSTO", price: 45.00, model: "STEVE.glb", category: "colecionaveis" },
        'thanos': { name: "THANOS FUNKO POP", price: 55.00, model: "Thanos Funko.glb", category: "funko" },
        'kratos': { name: "KRATOS GOD OF WAR", price: 89.90, model: "Kratos.glb", category: "colecionaveis" }
    };

    let quantidade = 1;
    let produtoAtual = 'steve';

    function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }

    function realizarBusca() {
        const termo = document.getElementById('searchInput').value.toLowerCase().trim();
        if (!termo) return;

        let melhorMatch = null;
        let maiorPontuacao = 0;

        for (let id in produtos) {
            const nome = produtos[id].name.toLowerCase();
            if (nome.includes(termo)) {
                renderizarProduto(id);
                return;
            }
            let score = 0;
            termo.split(' ').forEach(p => { if(nome.includes(p)) score++; });
            if (score > maiorPontuacao) { maiorPontuacao = score; melhorMatch = id; }
        }

        if (melhorMatch) {
            alert("Orbitando produto semelhante encontrado...");
            renderizarProduto(melhorMatch);
        } else {
            alert("Nenhum sinal encontrado para esta busca.");
        }
    }

    function mostrarVitrine(filtro = 'home') {
        const container = document.getElementById('content');
        let html = `<div class="product-grid">`;
        for (let id in produtos) {
            if (filtro === 'home' || produtos[id].category === filtro) {
                html += `
                    <div class="product-card" onclick="renderizarProduto('${id}')">
                        <div class="card-img">
                            <model-viewer src="${produtos[id].model}" auto-rotate rotation-per-second="30deg" style="width:100%; height:100%; pointer-events:none;"></model-viewer>
                        </div>
                        <h3 class="card-name">${produtos[id].name}</h3>
                        <p class="card-price">R$ ${produtos[id].price.toFixed(2)}</p>
                    </div>`;
            }
        }
        html += `</div>`;
        container.innerHTML = html;
        window.scrollTo(0,0);
    }

    function renderizarProduto(id) {
        const p = produtos[id];
        produtoAtual = id;
        quantidade = 1;
        document.getElementById('content').innerHTML = `
            <div class="main-wrapper">
                <div style="flex:1.2; min-width:300px;">
                    <div class="main-3d-view">
                        <model-viewer src="${p.model}" camera-controls auto-rotate shadow-intensity="1" exposure="1"></model-viewer>
                    </div>
                </div>
                <div style="flex:1; min-width:300px; padding:20px;">
                    <h1 style="font-family:Orbitron; margin-bottom:15px;">${p.name}</h1>
                    <div style="font-size:2.5rem; color:var(--neon-blue); margin-bottom:20px;">R$ ${p.price.toFixed(2)}</div>
                    
                    <div style="display:flex; align-items:center; gap:20px; margin-bottom:30px;">
                        <button onclick="alterarQty(-1)" style="background:none; border:1px solid var(--neon-blue); color:white; width:40px; height:40px; cursor:pointer;">-</button>
                        <span id="qty" style="font-size:1.5rem; font-family:Orbitron;">1</span>
                        <button onclick="alterarQty(1)" style="background:none; border:1px solid var(--neon-blue); color:white; width:40px; height:40px; cursor:pointer;">+</button>
                    </div>

                    <button class="btn-galaxy" onclick="checkout()">
                        <i class="fab fa-whatsapp"></i> INICIAR TELEPORTE (COMPRAR)
                    </button>
                    
                    <p onclick="mostrarVitrine()" style="margin-top:30px; cursor:pointer; color:rgba(255,255,255,0.5);">
                        <i class="fas fa-arrow-left"></i> Voltar para Base
                    </p>
                </div>
            </div>`;
    }

    function alterarQty(valor) {
        quantidade = Math.max(1, quantidade + valor);
        document.getElementById('qty').innerText = quantidade;
    }

    function navegar(pagina) { 
        if(document.getElementById('sidebar').classList.contains('active')) toggleMenu();
        mostrarVitrine(pagina); 
    }

    function checkout() {
        const p = produtos[produtoAtual];
        const msg = `Saudações! Gostaria de encomendar ${quantidade}x ${p.name} da WB 3D Solutions.`;
        window.open(`https://wa.me/5531992994163?text=${encodeURIComponent(msg)}`);
    }

    window.onload = () => mostrarVitrine('home');
</script>
</body>
</html>
