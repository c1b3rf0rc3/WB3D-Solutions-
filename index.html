<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D MAKER WORLD - Pagamento via Pix</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-green: #0aff00;
            --bg-dark: #050505;
            --glass: rgba(20, 20, 20, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { background-color: var(--bg-dark); color: white; overflow-x: hidden; min-height: 100vh; }

        /* --- FUNDO DE VÍDEO --- */
        .video-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; }
        video { object-fit: cover; width: 100%; height: 100%; opacity: 0.4; transition: opacity 1.2s; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, transparent 20%, black 120%); z-index: -1; }

        /* --- LOADING --- */
        #printer-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000;
            z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: transform 0.6s cubic-bezier(0.7, 0, 0.3, 1);
        }
        .loader-hidden { transform: translateY(-100%); }
        .nozzle-container { width: 300px; height: 10px; border: 1px solid #333; margin-bottom: 20px; background: #111; position: relative; }
        .printed-bar { height: 100%; background: var(--neon-blue); width: 0%; transition: width 0.1s; box-shadow: 0 0 10px var(--neon-blue); }

        /* --- NAVEGAÇÃO --- */
        .cyber-nav {
            display: flex; justify-content: space-between; align-items: center; padding: 20px 50px;
            background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--neon-blue); backdrop-filter: blur(15px);
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-family: 'Orbitron'; font-size: 1.8rem; font-weight: 900; color: white; cursor: pointer; }
        .logo span { color: var(--neon-blue); }
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links button { background: none; border: none; color: white; font-size: 1rem; text-transform: uppercase; cursor: pointer; font-family: 'Orbitron'; }

        /* --- GRID --- */
        #app-container { padding: 40px; max-width: 1200px; margin: 0 auto; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        .card { background: var(--glass); border: 1px solid #333; border-radius: 12px; padding: 15px; transition: 0.4s; cursor: pointer; opacity: 0; }
        .card:hover { border-color: var(--neon-blue); transform: translateY(-5px); }
        .card img { width: 100%; height: 280px; object-fit: cover; border-radius: 8px; margin-bottom: 15px; }
        .card h3 { font-family: 'Orbitron'; font-size: 1.1rem; color: var(--neon-blue); }

        /* --- CHECKOUT / CARTEIRA DIGITAL --- */
        .pix-checkout {
            background: var(--glass); border: 2px solid var(--neon-green); padding: 30px;
            border-radius: 20px; text-align: center; max-width: 500px; margin: 0 auto;
            animation: buildLayer 0.6s forwards;
        }
        .qr-placeholder {
            background: white; width: 200px; height: 200px; margin: 20px auto;
            padding: 10px; border-radius: 10px;
        }
        .pix-key-box {
            background: rgba(0,0,0,0.5); border: 1px dashed var(--neon-green);
            padding: 15px; margin: 20px 0; font-family: 'Orbitron'; color: var(--neon-green);
            cursor: pointer; position: relative;
        }
        .pix-key-box:active { transform: scale(0.98); }

        .btn-buy { background: var(--neon-green); color: black; border: none; padding: 18px 45px; font-size: 1.2rem; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; border-radius: 5px; margin-top: 25px; transition: 0.3s; width: 100%; }
        .btn-buy:hover { background: white; box-shadow: 0 0 20px white; }
        .btn-back { background: none; border: 1px solid #fff; color: #fff; padding: 8px 20px; cursor: pointer; margin-bottom: 20px; }

        .print-animation { animation: buildLayer 0.6s forwards ease-out; }
        @keyframes buildLayer { 0% { opacity: 0; transform: translateY(30px); } 100% { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="video-background">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-digital-animation-of-a-blue-mesh-23363-large.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>

    <div id="printer-loader">
        <div class="nozzle-container"><div class="printed-bar" id="load-bar"></div></div>
        <h2 class="loading-text">PROCESSANDO... <span id="load-percent">0%</span></h2>
    </div>

    <nav class="cyber-nav">
        <div class="logo" onclick="carregarPagina('home')">3D <span>MAKER</span> WORLD</div>
        <ul class="nav-links">
            <li><button onclick="carregarPagina('home')">Início</button></li>
            <li><button onclick="carregarPagina('rpg')">RPG</button></li>
            <li><button onclick="carregarPagina('marvel')">Heróis</button></li>
            <li><button onclick="carregarPagina('funko')">Pop</button></li>
        </ul>
    </nav>

    <main id="app-container"></main>

    <script>
        const MINHA_CHAVE_PIX = "(31)992994163"; // Sua chave configurada

        const db = {
            home: {
                video: "https://assets.mixkit.co/videos/preview/mixkit-digital-animation-of-a-blue-mesh-23363-large.mp4",
                items: [
                    { id: 1, name: "Crânio Cibernético 1:1", price: "R$ 150,00", img: "https://images.unsplash.com/photo-1550684848-fac1c5b4e853?w=400" },
                    { id: 2, name: "Motor V8 Mecânico", price: "R$ 80,00", img: "https://images.unsplash.com/photo-1517420812314-8549b439da59?w=400" }
                ]
            },
            marvel: {
                video: "https://assets.mixkit.co/videos/preview/mixkit-animation-of-futuristic-circuits-9141-large.mp4",
                items: [
                    { id: 7, name: "Homem de Ferro MK85", price: "R$ 55,00", img: "https://images.unsplash.com/photo-1623939012331-989795002281?w=400", customVideo: "https://assets.mixkit.co/videos/preview/mixkit-technological-shining-circles-loop-2742-large.mp4" },
                    { id: 8, name: "The Batman (2022)", price: "R$ 55,00", img: "https://images.unsplash.com/photo-1531259683007-016a7b628fc3?w=400", customVideo: "https://assets.mixkit.co/videos/preview/mixkit-heavy-rain-over-the-city-at-night-27515-large.mp4" }
                ]
            }
            // Outras categorias...
        };

        function simularImpressao(callback) {
            const loader = document.getElementById('printer-loader');
            const loadBar = document.getElementById('load-bar');
            const loadPercent = document.getElementById('load-percent');
            loader.classList.remove('loader-hidden');
            let width = 0;
            const interval = setInterval(() => {
                width += 10;
                loadBar.style.width = width + '%';
                loadPercent.innerText = width + '%';
                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(() => { loader.classList.add('loader-hidden'); if (callback) callback(); }, 300);
                }
            }, 40);
        }

        function carregarPagina(categoria) {
            simularImpressao(() => {
                const dados = db[categoria] || db.home;
                document.getElementById('bg-video').src = dados.video;
                const container = document.getElementById('app-container');
                container.innerHTML = '<div class="products-grid"></div>';
                const grid = container.querySelector('.products-grid');

                dados.items.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'card print-animation';
                    card.style.animationDelay = `${index * 0.1}s`;
                    card.innerHTML = `<img src="${item.img}"><h3>${item.name}</h3><p class="price">${item.price}</p>`;
                    card.onclick = () => abrirDetalhes(item, categoria);
                    grid.appendChild(card);
                });
            });
        }

        function abrirDetalhes(item, categoriaAnterior) {
            simularImpressao(() => {
                if(item.customVideo) document.getElementById('bg-video').src = item.customVideo;
                document.getElementById('app-container').innerHTML = `
                    <div class="detail-view print-animation">
                        <div style="flex: 1; min-width: 300px;">
                            <button class="btn-back" onclick="carregarPagina('${categoriaAnterior}')">← VOLTAR</button>
                            <img src="${item.img}" style="width: 100%; border-radius: 10px; border: 1px solid var(--neon-blue);">
                        </div>
                        <div style="flex: 1; min-width: 300px;">
                            <h1 style="font-family: Orbitron; color: var(--neon-blue); font-size: 2.5rem;">${item.name}</h1>
                            <p style="margin: 20px 0; color: #ccc;">Arquivo Digital STL de alta qualidade. Após o pagamento, o link de download será liberado.</p>
                            <p style="font-size: 2rem; color: var(--neon-green); font-weight: bold;">${item.price}</p>
                            <button class="btn-buy" onclick="irParaCheckout('${item.name}', '${item.price}')">PAGAR COM PIX</button>
                        </div>
                    </div>
                `;
            });
        }

        function irParaCheckout(nome, preco) {
            simularImpressao(() => {
                document.getElementById('app-container').innerHTML = `
                    <div class="pix-checkout">
                        <h2 style="font-family: Orbitron; color: var(--neon-green);">CARTEIRA DIGITAL</h2>
                        <p style="margin-top: 10px;">Você está adquirindo: <strong>${nome}</strong></p>
                        <p>Valor total: <span style="color: var(--neon-green); font-weight: bold;">${preco}</span></p>
                        
                        <div class="qr-placeholder">
                            <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=ChavePix:${MINHA_CHAVE_PIX}" alt="QR Code Pix">
                        </div>
                        
                        <p>Escaneie o QR Code ou copie a chave abaixo:</p>
                        <div class="pix-key-box" onclick="copiarChave()">
                            <i class="fas fa-copy"></i> <span id="chave">${MINHA_CHAVE_PIX}</span>
                        </div>
                        
                        <p style="font-size: 0.9rem; color: #888;">Após pagar, envie o comprovante para nosso suporte.</p>
                        <button class="btn-buy" style="background: #25D366; color: white;" onclick="window.open('https://wa.me/5531992994163?text=Ol%C3%A1%2C%20envio%20o%20comprovante%20do%20produto%20${nome}')">
                            <i class="fab fa-whatsapp"></i> ENVIAR COMPROVANTE
                        </button>
                    </div>
                `;
            });
        }

        function copiarChave() {
            const chave = document.getElementById('chave').innerText;
            navigator.clipboard.writeText(chave);
            alert("Chave Pix copiada com sucesso!");
        }

        window.onload = () => carregarPagina('home');
    </script>
</body>
</html>
