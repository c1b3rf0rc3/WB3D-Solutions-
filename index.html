<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB 3D Solutions - Galactic Command</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root {
            --neon-blue: #00F0FF;
            --neon-purple: #6F2CFF;
            --bg-dark: #05080F;
            --card-bg: rgba(11, 28, 45, 0.75);
            --mercado-pago: #009EE3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #05080F, #0B1C2D, #1B0F3B, #6F2CFF, #00F0FF);
            background-size: 400% 400%;
            animation: galaxyFlow 25s ease infinite;
            color: #EAF6FF;
            overflow-x: hidden;
        }

        @keyframes galaxyFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- NAVBAR --- */
        nav {
            background: rgba(5, 8, 15, 0.9);
            padding: 15px 5%;
            display: flex; flex-direction: column; gap: 15px;
            border-bottom: 2px solid var(--neon-blue);
            position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(15px);
        }
        .nav-top { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.6rem; cursor: pointer; letter-spacing: 2px; }
        .logo span { color: var(--neon-blue); text-shadow: 0 0 15px var(--neon-blue); }
        .menu-icon { cursor: pointer; font-size: 1.5rem; color: var(--neon-blue); }

        /* --- SIDEBAR --- */
        .sidebar {
            position: fixed; top: 0; right: -300px; width: 300px; height: 100%;
            background: rgba(5, 8, 15, 0.98); border-left: 2px solid var(--neon-blue);
            z-index: 2000; transition: 0.5s; padding: 60px 30px;
        }
        .sidebar.active { right: 0; }
        .sidebar ul li { list-style: none; margin: 30px 0; }
        .sidebar ul li a { color: white; text-decoration: none; font-family: 'Orbitron'; font-size: 1.1rem; cursor: pointer; transition: 0.3s; }
        .sidebar ul li a:hover { color: var(--neon-blue); }

        /* --- HERO SECTION --- */
        .hero-section {
            height: 80vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            padding: 0 10%;
        }
        .hero-section h1 {
            font-family: 'Orbitron'; font-size: 3.5rem; margin-bottom: 20px;
            background: linear-gradient(90deg, #fff, var(--neon-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .hero-section p { font-size: 1.4rem; max-width: 700px; color: rgba(255,255,255,0.7); margin-bottom: 40px; }

        .btn-portal {
            background: transparent; border: 1px solid var(--neon-blue);
            padding: 15px 40px; color: var(--neon-blue); font-family: 'Orbitron';
            text-transform: uppercase; letter-spacing: 3px; cursor: pointer;
            transition: 0.5s; margin: 10px;
        }
        .btn-portal:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 30px var(--neon-blue); }

        /* --- GRID E FORMS --- */
        .product-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; padding: 40px 5%; max-width: 1200px; margin: 0 auto; }
        .product-card { background: var(--card-bg); border-radius: 18px; padding: 25px; text-align: center; border: 1px solid rgba(0,240,255,0.2); cursor: pointer; transition: 0.4s; }
        .product-card:hover { transform: translateY(-10px); border-color: var(--neon-blue); }

        .form-container {
            max-width: 900px; margin: 40px auto; padding: 30px;
            background: var(--card-bg); border-radius: 20px;
            border: 1px solid var(--neon-blue); box-shadow: 0 0 30px rgba(0,240,255,0.2);
        }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-family: 'Orbitron'; font-size: 0.8rem; color: var(--neon-blue); }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%; padding: 12px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(0,240,255,0.3); border-radius: 8px; color: white; outline: none;
        }
        
        .btn-pay { background: #00FF88; color: #05080F; border: none; padding: 20px; width: 100%; border-radius: 12px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-pay:hover { filter: brightness(1.2); box-shadow: 0 0 20px #00FF88; }
        
        .btn-mercado-pago { background: var(--mercado-pago); color: white; }
        .btn-mercado-pago:hover { box-shadow: 0 0 20px var(--mercado-pago); }

        #success-screen {
            position: fixed; inset: 0; background: var(--bg-dark);
            display: none; flex-direction: column; align-items: center;
            justify-content: center; z-index: 5000; text-align: center;
        }

        @media (max-width: 900px) { .product-grid { grid-template-columns: repeat(2, 1fr); } .hero-section h1 { font-size: 2.2rem; } }
        @media (max-width: 768px) { .form-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <i class="fas fa-times" onclick="toggleMenu()" style="position:absolute; top:20px; right:20px; cursor:pointer; font-size: 1.5rem;"></i>
    <ul>
        <li><a onclick="irParaHome()">INÍCIO / SOBRE</a></li>
        <li><a onclick="navegar('colecionaveis')">COLECIONÁVEIS</a></li>
        <li><a onclick="navegar('rpg')">RPG</a></li>
        <li><a onclick="navegar('funko')">FUNKO POP</a></li>
        <li style="border-top: 1px solid var(--neon-blue); padding-top: 10px;"><a onclick="abrirPersonalizado()"><i class="fas fa-tools"></i> PEDIDO PERSONALIZADO</a></li>
    </ul>
</div>

<nav>
    <div class="nav-top">
        <div class="logo" onclick="irParaHome()">WB <span>3D</span> SOLUTIONS</div>
        <div class="menu-icon" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    </div>
</nav>

<div id="content"></div>

<div id="success-screen">
    <i class="fas fa-check-circle" style="font-size: 5rem; color: #00FF88; margin-bottom: 20px;"></i>
    <h1 id="success-title" style="font-family: Orbitron;">PEDIDO REGISTRADO!</h1>
    <p id="success-msg" style="margin: 20px 0; max-width: 500px; padding: 0 20px;">Redirecionando para o ambiente seguro de pagamento...</p>
    <button class="btn-pay" style="width: auto; padding: 15px 40px;" onclick="location.reload()">VOLTAR AO INÍCIO</button>
</div>

<script>
    // CONFIGURAÇÕES PRINCIPAIS - ADICIONE SEUS LINKS DO MERCADO PAGO AQUI
    const produtos = {
        'steve': { name: "MINECRAFT STEVE BUSTO", price: 45.00, model: "STEVE.glb", category: "colecionaveis", mp_link: "COLOQUE_AQUI_O_LINK_DO_MERCADO_PAGO" },
        'ironman': { name: "IRON MAN MARK 85", price: 110.00, model: "Ironman.glb", category: "colecionaveis", mp_link: "COLOQUE_AQUI_O_LINK_DO_MERCADO_PAGO" },
        'batman': { name: "BATMAN BUST", price: 95.00, model: "Batman.glb", category: "colecionaveis", mp_link: "COLOQUE_AQUI_O_LINK_DO_MERCADO_PAGO" },
        'thanos': { name: "THANOS FUNKO POP", price: 55.00, model: "Thanos Funko.glb", category: "funko", mp_link: "COLOQUE_AQUI_O_LINK_DO_MERCADO_PAGO" },
        'vader': { name: "DARTH VADER FUNKO", price: 65.00, model: "Vader.glb", category: "funko", mp_link: "COLOQUE_AQUI_O_LINK_DO_MERCADO_PAGO" },
        'yoda': { name: "BABY YODA FUNKO", price: 50.00, model: "Yoda.glb", category: "funko", mp_link: "COLOQUE_AQUI_O_LINK_DO_MERCADO_PAGO" },
        'dragon': { name: "DRAGÃO DE RPG", price: 120.00, model: "Dragon.glb", category: "rpg", mp_link: "COLOQUE_AQUI_O_LINK_DO_MERCADO_PAGO" },
        'warrior': { name: "GUERREIRO NÓRDICO", price: 40.00, model: "Warrior.glb", category: "rpg", mp_link: "COLOQUE_AQUI_O_LINK_DO_MERCADO_PAGO" },
        'mage': { name: "MAGO ÉLFICO", price: 40.00, model: "Mage.glb", category: "rpg", mp_link: "COLOQUE_AQUI_O_LINK_DO_MERCADO_PAGO" }
    };

    function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }

    function irParaHome() {
        if(document.getElementById('sidebar').classList.contains('active')) toggleMenu();
        document.getElementById('content').innerHTML = `
            <div class="hero-section">
                <h1>SISTEMA OPERACIONAL WB 3D</h1>
                <p>A WB 3D Solutions é o seu portal para a fabricação digital de alta precisão. Pagamento seguro via Mercado Pago com parcelamento.</p>
                <div style="display:flex; gap:10px; flex-wrap:wrap; justify-content:center;">
                    <button class="btn-portal" onclick="toggleMenu()">Acessar Catálogo</button>
                    <button class="btn-portal" style="border-color:var(--neon-purple); color:var(--neon-purple);" onclick="abrirPersonalizado()">Pedido Personalizado</button>
                </div>
            </div>
        `;
        window.scrollTo(0,0);
    }

    function navegar(categoria) {
        toggleMenu();
        let html = `<div style="padding: 40px 5% 0; text-align:center;"><h2 style="font-family:Orbitron; text-transform:uppercase; color:var(--neon-blue);">Setor: ${categoria}</h2></div><div class="product-grid">`;
        for (let id in produtos) {
            if (produtos[id].category === categoria) {
                html += `
                    <div class="product-card" onclick="abrirCheckout('${id}')">
                        <model-viewer src="${produtos[id].model}" auto-rotate style="width:100%; height:200px; pointer-events:none;"></model-viewer>
                        <h3 style="margin-top:15px;">${produtos[id].name}</h3>
                        <p style="color:var(--neon-blue); font-weight:bold;">R$ ${produtos[id].price.toFixed(2)}</p>
                    </div>`;
            }
        }
        html += `</div>`;
        document.getElementById('content').innerHTML = html;
        window.scrollTo(0,0);
    }

    function abrirCheckout(id) {
        const p = produtos[id];
        document.getElementById('content').innerHTML = `
            <div class="form-container">
                <h2 style="font-family: Orbitron; margin-bottom: 30px; text-align: center;">CHECKOUT SEGURO</h2>
                <div class="form-grid">
                    <div>
                        <h3 style="color: var(--neon-blue); margin-bottom: 15px;"><i class="fas fa-user"></i> SEUS DADOS</h3>
                        <div class="form-group"><label>NOME COMPLETO</label><input type="text" id="c-nome" placeholder="Para nota e entrega"></div>
                        <div class="form-group"><label>ENDEREÇO DE ENTREGA</label><input type="text" id="c-end" placeholder="Rua, número, bairro, cidade"></div>
                    </div>
                    <div>
                        <h3 style="color: var(--neon-blue); margin-bottom: 15px;"><i class="fas fa-shopping-cart"></i> RESUMO</h3>
                        <div class="form-group"><label>ITEM</label><input type="text" value="${p.name}" disabled></div>
                        <div class="form-group"><label>TOTAL</label><input type="text" value="R$ ${p.price.toFixed(2)}" disabled></div>
                    </div>
                </div>
                
                <p style="font-size: 0.8rem; margin-top: 20px; text-align: center; color: var(--neon-blue);">
                    <i class="fas fa-shield-alt"></i> Pagamento processado pelo Mercado Pago (Crédito, Débito ou Pix).
                </p>

                <button class="btn-pay btn-mercado-pago" onclick="processarPagamento('${id}')">
                    <i class="fas fa-lock"></i> FINALIZAR E PAGAR AGORA
                </button>
            </div>
        `;
        window.scrollTo(0,0);
    }

    function processarPagamento(id) {
        const p = produtos[id];
        const nome = document.getElementById('c-nome').value;
        const end = document.getElementById('c-end').value;

        if(!nome || !end) {
            alert("Por favor, preencha o Nome e o Endereço para a entrega.");
            return;
        }

        if(p.mp_link === "#" || p.mp_link === "COLOQUE_AQUI_O_LINK_DO_MERCADO_PAGO") {
            alert("Erro técnico: Link de pagamento não configurado pelo administrador.");
            return;
        }

        // Abre o link de pagamento do Mercado Pago em uma nova aba
        window.location.href = p.mp_link;
    }

    function abrirPersonalizado() {
        if(document.getElementById('sidebar').classList.contains('active')) toggleMenu();
        document.getElementById('content').innerHTML = `
            <div class="form-container">
                <h2 style="font-family: Orbitron; margin-bottom: 10px; text-align: center; color: var(--neon-blue);">PROJETO PERSONALIZADO</h2>
                <div class="form-grid">
                    <div>
                        <h3 style="color: var(--neon-blue); margin-bottom: 15px;"><i class="fas fa-id-card"></i> CONTATO</h3>
                        <div class="form-group"><label>NOME</label><input type="text" id="p-nome"></div>
                        <div class="form-group"><label>MATERIAL</label>
                            <select id="p-material">
                                <option>Resina (Alta Definição)</option>
                                <option>PLA (Resistência)</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <h3 style="color: var(--neon-blue); margin-bottom: 15px;"><i class="fas fa-tools"></i> PROJETO</h3>
                        <div class="form-group"><label>DESCRIÇÃO</label><textarea id="p-desc"></textarea></div>
                    </div>
                </div>
                <button class="btn-pay" style="background:var(--neon-purple); color:white;" onclick="alert('Solicitação recebida! Envie as imagens pelo chat para orçamento.')">
                    <i class="fas fa-paper
