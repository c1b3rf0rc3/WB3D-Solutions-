<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB 3D Solutions - Galactic Command</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root {
            --neon-blue: #00F0FF;
            --neon-purple: #6F2CFF;
            --bg-dark: #05080F;
            --card-bg: rgba(11, 28, 45, 0.75);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #05080F, #0B1C2D, #1B0F3B, #6F2CFF, #00F0FF);
            background-size: 400% 400%;
            animation: galaxyFlow 25s ease infinite;
            color: #EAF6FF;
            overflow-x: hidden;
        }

        @keyframes galaxyFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- NAVBAR --- */
        nav {
            background: rgba(5, 8, 15, 0.9);
            padding: 15px 5%;
            display: flex; flex-direction: column; gap: 15px;
            border-bottom: 2px solid var(--neon-blue);
            position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(15px);
        }
        .nav-top { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.6rem; cursor: pointer; letter-spacing: 2px; }
        .logo span { color: var(--neon-blue); text-shadow: 0 0 15px var(--neon-blue); }

        .search-container {
            width: 100%; display: flex; align-items: center;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(0,240,255,0.3);
            border-radius: 50px; padding: 5px 20px; transition: 0.4s;
        }
        .search-container input {
            background: transparent; border: none; color: white; width: 100%;
            padding: 12px; font-size: 1.1rem; outline: none;
        }

        /* --- SEÇÃO SOBRE (MODERNA) --- */
        .about-container {
            max-width: 1000px; margin: 50px auto; padding: 40px;
            background: var(--card-bg); border: 1px solid var(--neon-blue);
            border-radius: 20px; backdrop-filter: blur(15px);
            animation: fadeIn 1s ease-out;
        }
        .about-header { font-family: 'Orbitron'; color: var(--neon-blue); margin-bottom: 25px; font-size: 2.2rem; text-align: center; }
        .about-text { font-size: 1.2rem; line-height: 1.8; color: rgba(234, 246, 255, 0.9); text-align: justify; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 40px; text-align: center; }
        .stat-item h3 { font-family: 'Orbitron'; font-size: 2rem; color: var(--neon-blue); }
        .stat-item p { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- HOME --- */
        .hero-section {
            height: 70vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            padding: 0 10%; z-index: 2; position: relative;
        }
        .hero-section h1 { font-family: 'Orbitron'; font-size: 3.5rem; margin-bottom: 20px; color: white; }

        /* --- PRODUTOS --- */
        .product-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; padding: 40px 5%; max-width: 1200px; margin: 0 auto; }
        .product-card { background: var(--card-bg); border-radius: 18px; padding: 25px; text-align: center; border: 1px solid rgba(0,240,255,0.2); transition: 0.4s; cursor: pointer; }
        .product-card:hover { transform: translateY(-10px); border-color: var(--neon-blue); }

        /* --- SIDEBAR --- */
        .sidebar {
            position: fixed; top: 0; right: -300px; width: 300px; height: 100%;
            background: rgba(5, 8, 15, 0.98); border-left: 2px solid var(--neon-blue);
            z-index: 2000; transition: 0.5s; padding: 60px 30px;
        }
        .sidebar.active { right: 0; }
        .sidebar ul li { list-style: none; margin: 30px 0; }
        .sidebar ul li a { color: white; text-decoration: none; font-family: 'Orbitron'; font-size: 1.1rem; cursor: pointer; }
        .sidebar ul li a:hover { color: var(--neon-blue); }

        .btn-galaxy {
            background: linear-gradient(135deg, #00F0FF, #6F2CFF);
            border: none; padding: 15px 30px; color: #05080F; font-weight: bold; border-radius: 10px; cursor: pointer;
        }

        @media (max-width: 768px) { .product-grid, .stats-grid { grid-template-columns: 1fr; } .hero-section h1 { font-size: 2.5rem; } }
    </style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <i class="fas fa-times" onclick="toggleMenu()" style="position:absolute; top:20px; right:20px; cursor:pointer; font-size: 1.5rem;"></i>
    <ul>
        <li><a onclick="irParaHome()">INÍCIO</a></li>
        <li><a onclick="irParaSobre()">SOBRE A WB 3D</a></li>
        <li><a onclick="navegar('colecionaveis')">COLECIONÁVEIS</a></li>
        <li><a onclick="navegar('rpg')">RPG</a></li>
        <li><a onclick="navegar('funko')">FUNKO POP</a></li>
    </ul>
</div>

<nav>
    <div class="nav-top">
        <div class="logo" onclick="irParaHome()">WB <span>3D</span> SOLUTIONS</div>
        <div class="menu-icon" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Inicie uma busca inteligente..." onkeyup="if(event.key==='Enter') realizarBusca()">
        <i class="fas fa-search" onclick="realizarBusca()"></i>
    </div>
</nav>

<div id="content"></div>

<script>
    const produtos = {
        'steve': { name: "MINECRAFT STEVE BUSTO", price: 45.00, model: "STEVE.glb", category: "colecionaveis" },
        'thanos': { name: "THANOS FUNKO POP", price: 55.00, model: "Thanos Funko.glb", category: "funko" },
        'kratos': { name: "KRATOS GOD OF WAR", price: 89.90, model: "Kratos.glb", category: "colecionaveis" }
    };

    function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }

    function irParaHome() {
        document.getElementById('content').innerHTML = `
            <div class="hero-section">
                <h1>SISTEMA OPERACIONAL WB 3D</h1>
                <p style="font-size:1.2rem; margin-bottom:30px; opacity:0.8;">Engenharia de precisão para colecionadores exigentes.</p>
                <button class="btn-galaxy" onclick="irParaSobre()">CONHECER A EMPRESA</button>
            </div>
        `;
    }

    // --- NOVA PÁGINA: SOBRE A EMPRESA ---
    function irParaSobre() {
        if(document.getElementById('sidebar').classList.contains('active')) toggleMenu();
        document.getElementById('content').innerHTML = `
            <div class="about-container">
                <h2 class="about-header">NOSSA MISSÃO GALÁCTICA</h2>
                <div class="about-text">
                    <p>A <strong>WB 3D Solutions</strong> não é apenas uma loja de impressões, é um hub de engenharia criativa focado em materializar o impossível. Fundada com o objetivo de elevar o padrão do mercado de manufatura aditiva, consolidamos nossa presença através da entrega de peças com acabamento impecável e precisão micrométrica.</p>
                    <br>
                    <p>Com anos de experiência e tecnologia de ponta, já transformamos centenas de projetos digitais em realidade física para uma legião de colecionadores e jogadores de RPG em todo o país. Nosso diferencial reside no rigoroso controle de qualidade: cada peça é tratada como um protótipo único, garantindo que você receba em sua base apenas o que há de melhor na tecnologia 3D atual.</p>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-item">
                        <h3>+500</h3>
                        <p>Clientes Satisfeitos</p>
                    </div>
                    <div class="stat-item">
                        <h3>100%</h3>
                        <p>Fidelidade nos Detalhes</p>
                    </div>
                    <div class="stat-item">
                        <h3>24/7</h3>
                        <p>Suporte Especializado</p>
                    </div>
                </div>

                <div style="margin-top:40px; text-align:center;">
                    <p style="margin-bottom:20px; font-style:italic; opacity:0.7;">"A WB 3D Solutions trouxe meus personagens de RPG à vida com uma qualidade que eu nunca tinha visto antes." - Cliente Nível Lendário</p>
                    <button class="btn-galaxy" onclick="navegar('colecionaveis')">EXPLORAR CATÁLOGO</button>
                </div>
            </div>
        `;
        window.scrollTo(0,0);
    }

    function navegar(categoria) {
        if(document.getElementById('sidebar').classList.contains('active')) toggleMenu();
        let html = `
            <div style="padding: 40px 5% 0; text-align:center;">
                <h2 style="font-family:Orbitron; letter-spacing:5px; color:var(--neon-blue);">SETOR: ${categoria.toUpperCase()}</h2>
            </div>
            <div class="product-grid">`;
        
        for (let id in produtos) {
            if (produtos[id].category === categoria) {
                html += `
                    <div class="product-card" onclick="renderizarProduto('${id}')">
                        <div style="height:200px; margin-bottom:15px;">
                            <model-viewer src="${produtos[id].model}" auto-rotate style="width:100%; height:100%; pointer-events:none;"></model-viewer>
                        </div>
                        <h3 style="font-family:Orbitron; font-size:1rem;">${produtos[id].name}</h3>
                        <p style="color:var(--neon-blue); font-weight:bold; font-size:1.2rem;">R$ ${produtos[id].price.toFixed(2)}</p>
                    </div>`;
            }
        }
        html += `</div>`;
        document.getElementById('content').innerHTML = html;
        window.scrollTo(0,0);
    }

    function realizarBusca() {
        const termo = document.getElementById('searchInput').value.toLowerCase().trim();
        if (!termo) return;
        for (let id in produtos) {
            if (produtos[id].name.toLowerCase().includes(termo)) {
                renderizarProduto(id);
                return;
            }
        }
        alert("Nenhum sinal encontrado no radar.");
    }

    function renderizarProduto(id) {
        const p = produtos[id];
        document.getElementById('content').innerHTML = `
            <div style="max-width:1200px; margin:40px auto; padding:20px; display:flex; flex-wrap:wrap; gap:40px;">
                <div style="flex:1.2; min-width:300px; background:rgba(0,0,0,0.3); border-radius:20px;">
                    <model-viewer src="${p.model}" camera-controls auto-rotate style="width:100%; height:500px;"></model-viewer>
                </div>
                <div style="flex:1; min-width:300px;">
                    <h1 style="font-family:Orbitron; font-size:2.5rem; margin-bottom:20px;">${p.name}</h1>
                    <div style="font-size:2.5rem; color:var(--neon-blue); margin-bottom:30px;">R$ ${p.price.toFixed(2)}</div>
                    <button class="btn-galaxy" style="width:100%; padding:20px;" onclick="window.open('https://wa.me/5531992994163')">SOLICITAR TELEPORTE (COMPRAR)</button>
                    <p onclick="irParaHome()" style="margin-top:30px; cursor:pointer; opacity:0.5;"><i class="fas fa-arrow-left"></i> Voltar ao Menu</p>
                </div>
            </div>`;
    }

    window.onload = irParaHome;
</script>
</body>
</html>
