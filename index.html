<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Steve - WB 3D Solutions</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-green: #0aff00;
            --bg-dark: #050505;
            --card-bg: #111111;
            --border: #222;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { background-color: var(--bg-dark); color: white; }

        /* --- NAVBAR --- */
        nav {
            background: rgba(0,0,0,0.95);
            padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--neon-blue);
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; color: white; cursor: pointer; }
        .logo span { color: var(--neon-blue); }

        /* --- LAYOUT PRINCIPAL --- */
        .main-wrapper {
            max-width: 1300px;
            margin: 40px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            padding: 20px;
        }

        /* COLUNA ESQUERDA: GALERIA E 3D */
        .product-visuals {
            flex: 1.5;
            min-width: 350px;
        }
        
        .main-3d-view {
            width: 100%;
            height: 550px;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            border-radius: 15px;
            border: 1px solid var(--border);
            position: relative;
        }
        
        model-viewer {
            width: 100%; height: 100%;
        }

        .thumbnail-bar {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }
        .thumb {
            width: 80px; height: 80px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: #111;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.7rem; color: #555;
        }
        .thumb.active { border-color: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); }

        /* COLUNA DIREITA: COMPRA */
        .product-details {
            flex: 1;
            min-width: 350px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 15px;
            border: 1px solid var(--border);
        }

        .brand-name { color: var(--neon-blue); font-family: 'Orbitron'; font-size: 0.9rem; letter-spacing: 2px; }
        .product-name { font-family: 'Orbitron'; font-size: 2.5rem; margin: 10px 0; line-height: 1.1; }
        .price-tag { font-size: 2.5rem; color: var(--neon-green); font-weight: 700; margin: 20px 0; }
        
        .info-box {
            border-top: 1px solid var(--border);
            padding: 20px 0;
        }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 1.1rem; }
        .info-row span:first-child { color: #888; }
        .info-row span:last-child { color: white; font-weight: bold; }

        /* BOTÕES */
        .action-area { margin-top: 30px; }
        .qty-selector {
            display: flex; align-items: center; gap: 10px; margin-bottom: 20px;
        }
        .qty-btn { 
            background: #222; border: 1px solid #444; color: white; 
            width: 40px; height: 40px; cursor: pointer; border-radius: 5px;
        }
        .qty-val { font-size: 1.2rem; width: 30px; text-align: center; }

        .btn-buy-main {
            width: 100%;
            background: var(--neon-green);
            color: black;
            border: none;
            padding: 20px;
            font-family: 'Orbitron';
            font-weight: 900;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .btn-buy-main:hover { 
            background: white; 
            box-shadow: 0 0 20px rgba(10, 255, 0, 0.4); 
            transform: scale(1.02);
        }

        /* MOBILE ADAPT */
        @media (max-width: 768px) {
            .main-3d-view { height: 350px; }
            .product-name { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">WB <span>3D</span> SOLUTIONS</div>
    <div><i class="fas fa-bars"></i></div>
</nav>

<div class="main-wrapper">
    <div class="product-visuals">
        <div class="main-3d-view">
            <model-viewer 
                id="viewer"
                src="STEVE.glb" 
                camera-controls 
                auto-rotate 
                shadow-intensity="1" 
                environment-image="neutral"
                exposure="1.2">
            </model-viewer>
        </div>
        
        <div class="thumbnail-bar">
            <div class="thumb active" onclick="changeView('3D')">
                <i class="fas fa-cube"></i><br>3D VIEW
            </div>
            <div class="thumb">
                <i class="fas fa-image"></i><br>FOTO 1
            </div>
            <div class="thumb">
                <i class="fas fa-image"></i><br>FOTO 2
            </div>
        </div>
    </div>

    <div class="product-details">
        <p class="brand-name">PRIMAL COLLECTIBLES</p>
        <h1 class="product-name">MINECRAFT STEVE BUSTO</h1>
        
        <div class="price-tag">R$ 45,00</div>

        <div class="info-box">
            <div class="info-row"><span>Disponibilidade:</span><span>PRONTA ENTREGA</span></div>
            <div class="info-row"><span>Escala:</span><span>1/12 (15cm)</span></div>
            <div class="info-row"><span>Material:</span><span>RESINA PREMIUM</span></div>
            <div class="info-row"><span>Pintura:</span><span>PRIMER CINZA</span></div>
        </div>

        <div class="action-area">
            <div class="qty-selector">
                <button class="qty-btn">-</button>
                <div class="qty-val">1</div>
                <button class="qty-btn">+</button>
            </div>
            
            <button class="btn-buy-main" onclick="checkout()">
                <i class="fab fa-whatsapp"></i> FINALIZAR PEDIDO
            </button>
        </div>
        
        <p style="margin-top: 20px; color: #666; font-size: 0.9rem; text-align: center;">
            <i class="fas fa-shield-alt"></i> Compra Segura via PIX & WhatsApp
        </p>
    </div>
</div>

<script>
    function changeView(type) {
        alert("Visualização " + type + " selecionada!");
        // Aqui você pode adicionar lógica para trocar o src do model-viewer se tiver outras versões
    }

    function checkout() {
        const msg = "Olá! Quero comprar o Busto do Steve (R$ 45,00). Como procedo?";
        window.open(`https://wa.me/5531992994163?text=${encodeURIComponent(msg)}`);
    }
</script>

</body>
</html>
