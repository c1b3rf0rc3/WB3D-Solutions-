<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB 3D Solutions - Galactic Command</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root {
            --neon-blue: #00F0FF;
            --neon-purple: #6F2CFF;
            --bg-dark: #05080F;
            --card-bg: rgba(11, 28, 45, 0.75);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #05080F, #0B1C2D, #1B0F3B, #6F2CFF, #00F0FF);
            background-size: 400% 400%;
            animation: galaxyFlow 25s ease infinite;
            color: #EAF6FF;
            overflow-x: hidden;
        }

        @keyframes galaxyFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .galaxy-overlay {
            position: fixed; inset: 0; pointer-events: none; z-index: 0;
            background: radial-gradient(circle at 50% 50%, rgba(0,240,255,0.1), transparent 70%);
            filter: blur(60px);
        }

        /* --- NAVBAR INTELIGENTE --- */
        nav {
            background: rgba(5, 8, 15, 0.9);
            padding: 15px 5%;
            display: flex; flex-direction: column; gap: 15px;
            border-bottom: 2px solid var(--neon-blue);
            position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(15px);
        }
        .nav-top { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.6rem; cursor: pointer; letter-spacing: 2px; }
        .logo span { color: var(--neon-blue); text-shadow: 0 0 15px var(--neon-blue); }

        .search-container {
            width: 100%; display: flex; align-items: center;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(0,240,255,0.3);
            border-radius: 50px; padding: 5px 20px; transition: 0.4s;
        }
        .search-container:focus-within { border-color: var(--neon-blue); box-shadow: 0 0 20px rgba(0,240,255,0.4); background: rgba(0,0,0,0.4); }
        .search-container input {
            background: transparent; border: none; color: white; width: 100%;
            padding: 12px; font-size: 1.1rem; outline: none;
        }

        /* --- HOME MODERNA (PORTAL) --- */
        .hero-section {
            height: 70vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            padding: 0 10%; z-index: 2; position: relative;
        }
        .hero-section h1 {
            font-family: 'Orbitron'; font-size: 3.5rem; margin-bottom: 20px;
            background: linear-gradient(90deg, #fff, var(--neon-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .hero-section p { font-size: 1.4rem; max-width: 600px; color: rgba(255,255,255,0.7); margin-bottom: 40px; }

        /* --- BOTÃO TECNOLÓGICO --- */
        .btn-portal {
            background: transparent; border: 1px solid var(--neon-blue);
            padding: 15px 40px; color: var(--neon-blue); font-family: 'Orbitron';
            text-transform: uppercase; letter-spacing: 3px; cursor: pointer;
            position: relative; overflow: hidden; transition: 0.5s;
        }
        .btn-portal:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 30px var(--neon-blue); }

        /* --- GRID DE PRODUTOS (NAS ABAS) --- */
        .product-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 25px; padding: 40px 5%; max-width: 1200px; margin: 0 auto; z-index: 2; position: relative;
        }
        .product-card {
            background: var(--card-bg); border-radius: 18px; padding: 25px;
            text-align: center; backdrop-filter: blur(14px);
            border: 1px solid rgba(0,240,255,0.2); transition: 0.4s;
        }
        .product-card:hover { transform: translateY(-10px); border-color: var(--neon-blue); box-shadow: 0 10px 40px rgba(0,240,255,0.2); }

        /* --- SIDEBAR --- */
        .sidebar {
            position: fixed; top: 0; right: -300px; width: 300px; height: 100%;
            background: rgba(5, 8, 15, 0.98); border-left: 2px solid var(--neon-blue);
            z-index: 2000; transition: 0.5s; padding: 60px 30px;
        }
        .sidebar.active { right: 0; }
        .sidebar ul li { list-style: none; margin: 30px 0; }
        .sidebar ul li a { color: white; text-decoration: none; font-family: 'Orbitron'; font-size: 1.1rem; cursor: pointer; transition: 0.3s; }
        .sidebar ul li a:hover { color: var(--neon-blue); padding-left: 10px; }

        /* --- MODEL VIEWER --- */
        .main-3d-view { width: 100%; height: 500px; background: rgba(0,0,0,0.2); border-radius: 20px; }

        @media (max-width: 900px) { .product-grid { grid-template-columns: repeat(2, 1fr); } .hero-section h1 { font-size: 2.2rem; } }
        @media (max-width: 600px) { .product-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="galaxy-overlay"></div>

<div class="sidebar" id="sidebar">
    <i class="fas fa-times" onclick="toggleMenu()" style="position:absolute; top:20px; right:20px; cursor:pointer; font-size: 1.5rem;"></i>
    <ul>
        <li><a onclick="irParaHome()">INÍCIO</a></li>
        <li><a onclick="navegar('colecionaveis')">COLECIONÁVEIS</a></li>
        <li><a onclick="navegar('rpg')">RPG</a></li>
        <li><a onclick="navegar('funko')">FUNKO POP</a></li>
    </ul>
</div>

<nav>
    <div class="nav-top">
        <div class="logo" onclick="irParaHome()">WB <span>3D</span> SOLUTIONS</div>
        <div class="menu-icon" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Inicie uma busca inteligente..." onkeyup="if(event.key==='Enter') realizarBusca()">
        <i class="fas fa-search" onclick="realizarBusca()"></i>
    </div>
</nav>

<div id="content">
    </div>

<script>
    const produtos = {
        'steve': { name: "MINECRAFT STEVE BUSTO", price: 45.00, model: "STEVE.glb", category: "colecionaveis" },
        'thanos': { name: "THANOS FUNKO POP", price: 55.00, model: "Thanos Funko.glb", category: "funko" },
        'kratos': { name: "KRATOS GOD OF WAR", price: 89.90, model: "Kratos.glb", category: "colecionaveis" }
    };

    function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }

    // --- PÁGINA INICIAL INTELIGENTE (SEM PRODUTOS) ---
    function irParaHome() {
        const container = document.getElementById('content');
        container.innerHTML = `
            <div class="hero-section">
                <h1>SISTEMA OPERACIONAL WB 3D</h1>
                <p>Navegue pela galáxia de miniaturas e colecionáveis em 3D de alta precisão. Use a barra de busca ou explore os setores através do menu.</p>
                <button class="btn-portal" onclick="toggleMenu()">Acessar Setores</button>
            </div>
        `;
        window.scrollTo(0,0);
    }

    // --- BUSCA INTELIGENTE ---
    function realizarBusca() {
        const termo = document.getElementById('searchInput').value.toLowerCase().trim();
        if (!termo) return;

        let melhorMatch = null;
        let maiorPontuacao = 0;

        for (let id in produtos) {
            const nome = produtos[id].name.toLowerCase();
            if (nome.includes(termo)) {
                renderizarProduto(id);
                return;
            }
            let score = 0;
            termo.split(' ').forEach(p => { if(nome.includes(p)) score++; });
            if (score > maiorPontuacao) { maiorPontuacao = score; melhorMatch = id; }
        }

        if (melhorMatch) {
            renderizarProduto(melhorMatch);
        } else {
            alert("Sinal de busca não identificado. Tente outro nome.");
        }
    }

    // --- VITRINE POR CATEGORIA (ESPECÍFICA) ---
    function navegar(categoria) {
        toggleMenu();
        const container = document.getElementById('content');
        let html = `
            <div style="padding: 40px 5% 0; text-align:center;">
                <h2 style="font-family:Orbitron; text-transform:uppercase; letter-spacing:5px; color:var(--neon-blue);">Setor: ${categoria}</h2>
            </div>
            <div class="product-grid">`;
        
        let encontrou = false;
        for (let id in produtos) {
            if (produtos[id].category === categoria) {
                encontrou = true;
                html += `
                    <div class="product-card" onclick="renderizarProduto('${id}')">
                        <div style="height:200px; margin-bottom:15px;">
                            <model-viewer src="${produtos[id].model}" auto-rotate rotation-per-second="40deg" style="width:100%; height:100%; pointer-events:none;"></model-viewer>
                        </div>
                        <h3 class="card-name">${produtos[id].name}</h3>
                        <p class="card-price">R$ ${produtos[id].price.toFixed(2)}</p>
                    </div>`;
            }
        }

        if(!encontrou) html += `<p style="grid-column: 1/-1; text-align:center; opacity:0.5;">Nenhum protótipo disponível neste setor no momento.</p>`;

        html += `</div>`;
        container.innerHTML = html;
        window.scrollTo(0,0);
    }

    function renderizarProduto(id) {
        const p = produtos[id];
        document.getElementById('content').innerHTML = `
            <div class="main-wrapper">
                <div style="flex:1.2; min-width:300px;">
                    <div class="main-3d-view">
                        <model-viewer src="${p.model}" camera-controls auto-rotate shadow-intensity="1" exposure="1"></model-viewer>
                    </div>
                </div>
                <div style="flex:1; min-width:300px; padding:20px;">
                    <h1 style="font-family:Orbitron; margin-bottom:15px; font-size:2.5rem;">${p.name}</h1>
                    <div style="font-size:2.5rem; color:var(--neon-blue); margin-bottom:20px;">R$ ${p.price.toFixed(2)}</div>
                    <button class="btn-galaxy" onclick="checkout('${id}')" style="padding: 20px; font-size: 1.2rem;">
                        <i class="fab fa-whatsapp"></i> INICIAR TELEPORTE DE ENTREGA
                    </button>
                    <p onclick="irParaHome()" style="margin-top:30px; cursor:pointer; color:rgba(255,255,255,0.4);"><i class="fas fa-arrow-left"></i> Voltar ao Centro de Comando</p>
                </div>
            </div>`;
    }

    function checkout(id) {
        const msg = `Saudações! Gostaria de encomendar o ${produtos[id].name}.`;
        window.open(`https://wa.me/5531992994163?text=${encodeURIComponent(msg)}`);
    }

    window.onload = irParaHome;
</script>
</body>
</html>
