<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB 3D Solutions - Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root {
            --neon-green: #0aff00;
            --neon-blue: #00f3ff;
            --bg-dark: #080808;
            --card-bg: rgba(0, 0, 0, 0.7);
            --border: rgba(10, 255, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        
        body { 
            background: #000;
            color: white; 
            min-height: 100vh; 
            overflow-x: hidden;
        }

        /* --- VÍDEO DE FUNDO MÁGICO --- */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.4) contrast(1.2);
            object-fit: cover;
        }

        /* --- NAVBAR --- */
        nav {
            background: rgba(0,0,0,0.85);
            padding: 10px 5%;
            display: flex; flex-direction: column; gap: 10px;
            border-bottom: 2px solid var(--neon-green);
            position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(15px);
        }
        .nav-top { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .search-container {
            width: 100%; position: relative; display: flex; align-items: center;
            background: rgba(255,255,255,0.1); border: 1px solid var(--border); border-radius: 5px; padding: 2px 15px;
        }
        .search-container input {
            background: transparent; border: none; color: white; width: 100%;
            padding: 8px; font-size: 1rem; outline: none;
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.4rem; color: white; cursor: pointer; }
        .logo span { color: var(--neon-green); }

        /* --- CARROSSEL DESTAQUE (LOOP UM POR UM) --- */
        .hero-carousel {
            width: 100%;
            height: 400px;
            background: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--border);
        }
        .hero-item {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            padding: 0 10%;
        }
        .hero-item.active { opacity: 1; z-index: 10; }
        .hero-info h2 { font-family: 'Orbitron'; font-size: 2.5rem; color: var(--neon-green); text-shadow: 0 0 10px black; }
        .hero-3d { width: 300px; height: 300px; pointer-events: none; }

        /* --- VITRINE EM GRADE (3 COLUNAS) --- */
        .product-grid {
            display: grid; 
            grid-template-columns: repeat(3, 1fr); /* 3 colunas fixas no desktop */
            gap: 25px; 
            padding: 40px 5%; 
            max-width: 1200px; 
            margin: 0 auto;
        }
        .product-card {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 10px; padding: 20px; text-align: center; 
            transition: 0.3s; backdrop-filter: blur(10px);
        }
        .product-card:hover { border-color: var(--neon-green); transform: scale(1.03); }
        .card-img { width: 100%; height: 200px; display: flex; align-items: center; justify-content: center; }
        .card-name { font-family: 'Orbitron'; font-size: 1rem; margin: 15px 0; color: #fff; }
        .card-price { color: var(--neon-green); font-weight: 700; font-size: 1.5rem; }

        /* --- SIDEBAR --- */
        .sidebar {
            position: fixed; top: 0; right: -300px; width: 300px; height: 100%;
            background: rgba(0,0,0,0.95); border-left: 2px solid var(--neon-green);
            z-index: 2000; transition: 0.5s; padding: 60px 30px;
        }
        .sidebar.active { right: 0; }
        .sidebar ul { list-style: none; }
        .sidebar ul li { margin: 25px 0; }
        .sidebar ul li a { color: white; text-decoration: none; font-family: 'Orbitron'; cursor: pointer; }

        /* Mobile Adjustments */
        @media (max-width: 900px) {
            .product-grid { grid-template-columns: repeat(2, 1fr); }
            .hero-carousel { height: 300px; }
            .hero-info h2 { font-size: 1.5rem; }
            .hero-3d { width: 150px; height: 150px; }
        }
        @media (max-width: 600px) {
            .product-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<video autoplay muted loop id="bg-video">
    <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-green-and-blue-smoke-background-31481-large.mp4" type="video/mp4">
</video>

<div class="sidebar" id="sidebar">
    <i class="fas fa-times" onclick="toggleMenu()" style="position:absolute; top:20px; right:20px; cursor:pointer;"></i>
    <ul>
        <li><a onclick="navegar('home')">INÍCIO</a></li>
        <li><a onclick="navegar('colecionaveis')">COLECIONÁVEIS</a></li>
        <li><a onclick="navegar('rpg')">RPG</a></li>
        <li><a onclick="navegar('funko')">FUNKO POP</a></li>
    </ul>
</div>

<nav>
    <div class="nav-top">
        <div class="logo" onclick="navegar('home')">WB <span>3D</span> SOLUTIONS</div>
        <div class="menu-icon" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar modelo 3D..." onkeyup="if(event.key==='Enter') realizarBusca()">
        <i class="fas fa-search" onclick="realizarBusca()"></i>
    </div>
</nav>

<div id="content">
    </div>

<script>
    const produtos = {
        'steve': { name: "STEVE BUSTO", price: 45.00, model: "STEVE.glb", category: "colecionaveis" },
        'thanos': { name: "THANOS POP", price: 55.00, model: "Thanos Funko.glb", category: "funko" },
        'kratos': { name: "KRATOS GOW", price: 89.90, model: "Kratos.glb", category: "colecionaveis" },
        'ironman': { name: "IRON MAN", price: 75.00, model: "Ironman.glb", category: "colecionaveis" },
        'groot': { name: "BABY GROOT", price: 35.00, model: "Groot.glb", category: "colecionaveis" },
        'batman': { name: "BATMAN", price: 95.00, model: "Batman.glb", category: "colecionaveis" }
    };

    let currentSlide = 0;

    function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }

    function mostrarVitrine() {
        const container = document.getElementById('content');
        
        // Seção Hero (Carrossel em Loop)
        let heroHtml = `<div class="hero-carousel" id="hero">`;
        Object.keys(produtos).forEach((id, index) => {
            heroHtml += `
                <div class="hero-item ${index === 0 ? 'active' : ''}" id="slide-${index}">
                    <div class="hero-info">
                        <h2>${produtos[id].name}</h2>
                        <button class="btn-buy-main" style="width:200px; margin-top:10px" onclick="renderizarProduto('${id}')">VER DETALHES</button>
                    </div>
                    <div class="hero-3d">
                        <model-viewer src="${produtos[id].model}" auto-rotate shadow-intensity="1"></model-viewer>
                    </div>
                </div>`;
        });
        heroHtml += `</div>`;

        // Grade de Produtos (3 colunas)
        let gridHtml = `<div class="product-grid">`;
        for (let id in produtos) {
            gridHtml += `
                <div class="product-card" onclick="renderizarProduto('${id}')">
                    <div class="card-img">
                         <model-viewer src="${produtos[id].model}" auto-rotate style="width:100%; height:100%"></model-viewer>
                    </div>
                    <h3 class="card-name">${produtos[id].name}</h3>
                    <p class="card-price">R$ ${produtos[id].price.toFixed(2)}</p>
                </div>`;
        }
        gridHtml += `</div>`;

        container.innerHTML = heroHtml + gridHtml;
        iniciarCarrossel();
    }

    function iniciarCarrossel() {
        const slides = document.querySelectorAll('.hero-item');
        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 4000); // Troca a cada 4 segundos
    }

    function renderizarProduto(id) {
        const p = produtos[id];
        document.getElementById('content').innerHTML = `
            <div style="padding: 20px; max-width: 1200px; margin: auto; display: flex; flex-wrap: wrap; gap: 30px;">
                <div style="flex: 1.5; min-width: 300px; height: 500px; background: rgba(0,0,0,0.6); border-radius: 15px; border: 1px solid var(--neon-green);">
                    <model-viewer src="${p.model}" camera-controls auto-rotate style="width:100%; height:100%"></model-viewer>
                </div>
                <div style="flex: 1; padding: 20px; background: rgba(0,0,0,0.8); border-radius: 15px;">
                    <h1 style="font-family:Orbitron; color:var(--neon-green)">${p.name}</h1>
                    <p style="font-size: 2.5rem; margin: 20px 0;">R$ ${p.price.toFixed(2)}</p>
                    <button class="btn-buy-main" onclick="checkout('${id}')">COMPRAR AGORA</button>
                    <p onclick="mostrarVitrine()" style="margin-top:20px; cursor:pointer; color:gray;"><i class="fas fa-arrow-left"></i> Voltar</p>
                </div>
            </div>`;
    }

    function navegar(pagina) { toggleMenu(); if(pagina === 'home') mostrarVitrine(); }

    window.onload = mostrarVitrine;
</script>
</body>
</html>
